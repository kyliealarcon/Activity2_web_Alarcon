<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      width: 400px; /* slightly smaller for balance */
      max-width: 90%;
      padding: 25px;
      border: 1px solid #ccc;
      background: #fff;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      border-radius: 6px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .login-box label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
      color: #333;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;  /* natural padding */
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
    }

    .login-box input[type="email"]:focus,
    .login-box input[type="password"]:focus {
      border-color: #f21885; /*  pink focus */
      box-shadow: 0 0 3px rgba(231, 24, 242, 0.3);
    }

    /* Style login button  */
    .btn-login {
      display: center;
      width: 50%;
      padding: 10px;
      background: #c618f2;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-size: 15px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .btn-login:hover {
      background: #bf1478;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Log In</h2>
    <!-- Just fields, no PHP form -->
    <label for="email">Email or Phone</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required>

    <!-- Login button redirects directly -->
    <a href="homepage.html" class="btn-login">Log in</a>
  </div>
</body>
</html>

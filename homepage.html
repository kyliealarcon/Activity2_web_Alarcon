<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>kylie Salon</title>
  <style>
    :root{
      --bg:#1f1925;         /* deep plum to match logo */
      --text:#f5f2f7;
      --gold:#d5a772;       /* soft gold accent */
      --gold-2:#b98a59;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: "Inter", Arial, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      color:var(--text); background:var(--bg);
    }

    /* ====== Top Navigation ====== */
    .nav{
      position:sticky; top:0; z-index:10;
      display:flex; align-items:center; gap:24px;
      padding:14px 28px; background:rgba(10,8,14,0.5);
      backdrop-filter: blur(8px);
      border-bottom:1px solid rgba(213,167,114,0.15);
    }
    .brand{
      display:flex; align-items:center; gap:12px; margin-right:auto;
      font-weight:700; letter-spacing:.6px;
    }
    .brand img{ width:40px; height:40px; object-fit:contain; border-radius:8px }
    .brand span{ color:var(--gold); }

    .nav a{
      color:var(--text); text-decoration:none; font-weight:600; padding:8px 12px; border-radius:10px;
      transition: transform .15s ease, background .2s ease, color .2s ease;
    }
    .nav a:hover{ background:rgba(213,167,114,.12); color:#fff; transform:translateY(-1px) }

    /* ====== Hero ====== */
    .hero{
      position:relative; height:82vh; min-height:520px; display:grid; place-items:center; text-align:center; overflow:hidden;
      background: radial-gradient(1200px 600px at 70% 10%, rgba(213,167,114,.18), transparent 60%),
                  linear-gradient(180deg, #251d2b 0%, #17121d 100%);
    }
    .hero::before{ /* background image */
      content:""; position:absolute; inset:0; background:url('salon.jpg') center/cover no-repeat; opacity:.25; filter:saturate(0.8) contrast(1.05);
    }
    .hero .card{
      position:relative; z-index:1; padding:34px 30px 38px; max-width:780px; width:92%;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(213,167,114,.25); border-radius:24px; box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
    }
    .hero .logo{
      width:120px; height:120px; object-fit:contain; display:block; margin:0 auto 12px; border-radius:24px;
      background: radial-gradient(circle at 30% 30%, rgba(213,167,114,.25), rgba(213,167,114,.05) 60%);
      padding:18px;
    }
    h1{
      margin:6px 0 8px; font-size:clamp(28px, 4vw, 46px); font-weight:800; line-height:1.08;
      background:linear-gradient(90deg,var(--gold),var(--gold-2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    p.lead{ margin:0 auto 20px; max-width:56ch; opacity:.9; font-size:clamp(14px,1.6vw,18px) }

    /* ====== Buttons ====== */
    .actions{ display:flex; gap:14px; justify-content:center; flex-wrap:wrap }
    .btn{
      appearance:none; border:1px solid rgba(213,167,114,.35); color:#1a141f; background:linear-gradient(180deg,var(--gold),var(--gold-2));
      padding:12px 18px; font-weight:700; border-radius:14px; cursor:pointer; transition:transform .15s ease, filter .2s;
    }
    .btn.secondary{ background:transparent; color:var(--text); border-color:rgba(213,167,114,.35) }
    .btn:hover{ transform:translateY(-1px) }

    /* ====== Footer ====== */
    footer{ text-align:center; padding:26px; color:#bfb8c9; font-size:14px; border-top:1px solid rgba(213,167,114,.15) }

    /* ====== Responsive ====== */
    @media (max-width:560px){
      .nav{ gap:12px; padding:12px 16px }
      .brand span{ display:none }
      .hero .card{ padding:26px 18px }
      .hero .logo{ width:96px; height:96px }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header class="nav">
    <a class="brand" href="#">
      <!-- Optional small logo on nav (same file) -->
      <img src="salon.jpg" alt="Serene Salon logo" />
      <span>Serene Salon</span>
    </a>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact Us</a>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="card">
      <!-- Big central logo -->
      <img class="logo" src="salon.jpg" alt="Salon Logo" />
      <h1>Where Style Meets Serenity</h1>
      <p class="lead">Experience premium hair and beauty care with a touch of luxury. Book your appointment today and let our professionals bring out your best look.</p>
      <div class="actions">
        <a href="#signup"><button class="btn">Sign Up</button></a>
        <a href="#login"><button class="btn secondary">Login</button></a>
      </div>
    </div>
  </section>

  <!-- Simple placeholders for routing -->
  <footer>
    Â© <span id="y"></span> Serene Salon. All rights reserved.
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
